<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./assets/image/Logo AD.png"
      type="Logo Aerial Drone"
    />
    <!-- SEO -->
    <meta
      name="description"
      content="Comprar vídeos, fotografías aéreas, ortomosaicos y producción cartográfica"
    />
    <meta
      name="keywords"
      content="Drone, UAS, VANT, RPA, RPAS, SIG, cartografía, foto, fotografía, video, aéreo, ortomosaico, ortofoto, comprar, ecommerce, servicios, productos"
    />
    <!-- SEO -->
    <title>Aerial Drone | Cotizador</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="sticky-lg-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-light navbar--color">
        <div class="container navbar__menu">
          <a
            class="navbar-brand navbar__link col-lg-2 d-flex justify-content-center"
            href="../../index.html"
          >
            <img
              src="./assets/image/Logo AD.png"
              alt="Logo de la empresa AERIAL DRONE"
              width="120"
              class="navbar__image"
            />
          </a>
          <div class="container d-flex flex-column col-lg-3 navbar__text">
            <a
              class="navbar-brand text-center fs-2 fw-bold navbar__text-link navbar__text-link--primary"
              href="../../index.html"
              >AERIAL DRONE</a
            >
            <a
              class="navbar-text text-center fs-5 fw-bold navbar__text-link navbar__text-link--secondary"
              >SOLUCIONES AÉREAS</a
            >
          </div>
          <button
            class="navbar-toggler button button--background"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon button__icon"></span>
          </button>
          <div
            class="collapse navbar-collapse col-lg-7 text-center list fs-6 fw-bold text-uppercase"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0 list__u">
              <li class="nav-item list__item">
                <a class="nav-link list__link" href="../../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link list__link" href="../../layout/galeria"
                  >Galería</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link list__link" href="../../layout/servicios"
                  >Servicios</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link list__link" href="../../layout/comprar"
                  >Comprar</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link list__link" href="../../layout/contacto"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main id="main">
      <div id="containerGeneral">
        <div class="container" id="container_2">
          <div class="quote">
            <form action="" class="formContact" id="form1">
              <fieldset class="formContent">
                <h1 class="legendForm">
                  Formulario para cotizar servicios con UAS
                </h1>
                <div class="colForm1">
                  <label for="tipoUas"
                    >Tipo de UAS [1 = Ala Fija | 2 = Multirotor]</label
                  >
                  <input
                    type="number"
                    name="tipoUas"
                    id="tipoUas"
                    placeholder="Digite unicamente el número 1 ó 2, según corresponda"
                    max="2"
                    min="1"
                    required
                  />
                  <label for="horasVuelo">Horas de vuelo</label>
                  <input
                    type="number"
                    name="horasVuelo"
                    id="horasVuelo"
                    placeholder="Digite el numero de horas de vuelo"
                    required
                  />
                  <button class="button" id="buttonForm1">
                    Procesar cotización
                  </button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="container" id="container_3">
          <div class="numberPhotos">
            <form action="" class="formContact" id="form2">
              <fieldset class="formContent">
                <h1 class="legendForm">Formulario para compra de fotos</h1>
                <div class="colForm1">
                  <label for="calidad"
                    >Calidad de fotografías a comprar [12 - 20 - 48] MP</label
                  >
                  <input
                    type="number"
                    name="calidad"
                    id="calidad"
                    placeholder="Digite solo los numeros 12, 20 ó 48"
                    required
                  />
                  <label for="cantidad"
                    >Cantidad de fotografías a comprar por la calidad
                    seleccionada</label
                  >
                  <input
                    type="number"
                    name="cantidad"
                    id="cantidad"
                    placeholder="Digite la cantidad de fotos que requiere"
                    max="50"
                    required
                  />
                  <button class="button">Pasar a compra de fotos</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="./assets/js/main.js"></script>
</html>
